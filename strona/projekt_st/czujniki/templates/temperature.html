{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="{% static 'images/sun.ico' %}" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/temperature.css' %}">
</head>
<body>
    <div id="page-container">
        <div id="top-bar">
            <a href="{% url 'index' %}">Strona główna</a> <a href="{% url 'humidity' %}">Wilgotność</a> <a href="{% url 'motion' %}">Ruch</a>
        </div>

        <div id="content-container">
            <h1>Temperatura</h1>
            <div>
                <canvas id="masno" style="max-height: 200px; max-width: 1000px;"></canvas>
            </div>

            <div class="info-bar">
                <div class="info-item">
                    <strong><p id="max-temperature"></p></strong>
                </div>
                <div class="info-item">
                    <strong><p id="average-temperature"></strong>
                </div>
                <div class="info-item">
                    <strong> <p id="median-temperature"></p></strong>
                </div>
            </div>


            <table>
                <thead>
                    <tr>
                        <th>Temperatura</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="temperature-table-body">

                </tbody>
            </table>
        </div>
    </div>

<script src="{% static 'js/temperature.js' %}"></script>
</body>
</html>
